<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <header class="row"> 
                <div class="col-md-5">
                    <h1>Mattias Besemann</h1>
                </div>
                <div class="col-md-7">
                    <ul class="nav justify-content-end">
                        <li class="nav-item">

                        </li>
                    </ul>
                </div>

            <section class="row">
                <div class="col-md-12">
                    <h2>Contact</h2>
                    <hr>
                </div>
            </section>
            <section class="row">
                <div class="col-md-12">
                    <form>
                        <div class="form-group">
                          <label for="nameBox">Name</label>
                          <input type="text" class="form-control" id="nameBox">  
                        </div>
                        <div class="form-group">
                          <label for="emailBox">Email</label>
                          <input type="email" class="form-control" id="emailBox" placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                          <label for="messageBox">Message</label>
                          <textarea class="form-control" id="messageBox" rows="3"></textarea>
                        </div>
                        <input class="btn btn-primary" type="submit" value="Send">
                      </form>
                </div>
            </section>
            <footer class="row">
                <div class="col-md-12">
